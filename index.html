<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment</title>
</head>
<body>
    
    <div class="container">
        <div class="form_data">
            <div>
                <label for="fname">Student Name: </label>
                <input type="text" id="fname" name="fname">
            </div>
            <div>
                <label for="course">Course: </label>
                <input type="text" id="course" name="course">
            </div>
            <div>
                <label for="pUnit">Per Unit: </label>
                <input type="text" id="pUnit" name="pUnit">
            </div>
            <div>
                <label for="dPayment">Down Payment: </label>
                <input type="text" id="dPayment" name="dPayment">
            </div>
            <div>
                <label for="lFee">Lab Fee: </label>
                <input type="text" id="lFee" name="lFee">
            </div>
            <div>
                <label for="subject">Subject: </label>
                <select name="subject" id="subject">
                    <option value=""></option>
                </select>
            </div>
            <div>
                <label for="schedule">Schedule: </label>
                <select name="subject" id="subject">
                    <option value=""></option>
                </select>
            </div>
            <div>
                <label for="time">Time: </label>
                <select name="subject" id="subject">
                    <option value=""></option>
                </select>
            </div>
            <div>
                <label for="units">Units: </label>
                <select name="units" id="units">
                    <option value=""></option>
                </select>
            </div>
            <div>
                <label for="classType">Class Type: </label>
                <select name="classType" id="classType">
                    <option value=""></option>
                </select>
            </div>

            <!-- Result -->

            <div>
                <span>
                    <h1>Total Units </h1>
                    <p id=""></p>
                </span>
                <span>
                    <h1>Total Lab Fee</h1>
                    <p id=""></p>
                </span>
                <span>
                    <h1>Total Fee</h1>
                    <p id=""></p>
                </span>
                <span>
                    <h1>Payment Per Exam</h1>
                    <p id=""></p>
                </span>
            </div>

        </div>
    </div>

</body>
</html>
